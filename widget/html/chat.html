<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <link rel="stylesheet" type="text/css" href="../css/aui.css" />
    <style>
        .tx {
            width: 38px;
            height: 38px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<header class="aui-bar aui-bar-nav" id="header">
    <a class="aui-pull-left aui-btn" onclick="api.closeWin();">
        <i class="aui-iconfont aui-icon-left"></i>
    </a>
    <div class="aui-title" id="username">消息</div>
</header>

<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function () {

        fnInitChatBox();
        $api.text($api.byId("username"), api.pageParam.targetId);
    }

    function fnInitChatBox() {
        var UIChatBox = api.require('UIChatBox');
        UIChatBox.open({
            placeholder: '',
            maxRows: 4,
            emotionPath: 'widget://image/emotion',
            texts: {
                recordBtn: {
                    normalTitle: '按住说话',
                    activeTitle: '松开结束'
                },
                sendBtn: {
                    title: '提交'
                }
            },
            styles: {
                inputBar: {
                    borderColor: '#d9d9d9',
                    bgColor: '#f2f2f2'
                },
                inputBox: {
                    borderColor: '#B3B3B3',
                    bgColor: '#FFFFFF'
                },
                emotionBtn: {
                    normalImg: 'widget://res/img/chatBox_face1.png'
                },
                extrasBtn: {
                    normalImg: 'widget://image/add1.png'
                },
                keyboardBtn: {
                    normalImg: 'widget://res/img/chatBox_key1.png'
                },
                speechBtn: {
                    normalImg: 'widget://image/cam1.png'
                },
                recordBtn: {
                    normalBg: '#c4c4c4',
                    activeBg: '#999999',
                    color: '#000',
                    size: 14
                },
                indicator: {
                    target: 'both',
                    color: '#c4c4c4',
                    activeColor: '#9e9e9e'
                },
                sendBtn: {
                    titleColor: '#4cc518',
                    bg: '#1274f1',
                    activeBg: '#46a91e',
                    titleSize: 14
                }
            },
            extras: {
                titleSize: 10,
                titleColor: '#a3a3a3',
                btns: [{
                    title: '图片',
                    normalImg: 'widget://image/album1.png',
                    activeImg: 'widget://image/album2.png'
                }, {
                    title: '位置',
                    normalImg: 'widget://image/loc1.png',
                    activeImg: 'widget://image/loc2.png'
                }]
            }
        }, function(ret, err) {
            if (ret) {
                alert(JSON.stringify(ret));
            } else {
                alert(JSON.stringify(err));
            }
        });
    }
</script>
</body>
</html>
