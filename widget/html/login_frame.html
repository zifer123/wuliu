<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0, minimum-scale=1.0, user-scalable=0, initial-scale=1.0, width=device-width"/>
    <meta name="format-detection" content="telephone=no, email=no, date=no, address=no">
    <title>Hello APP</title>
    <!--<link rel="stylesheet" type="text/css" href="../css/api.css" />-->
    <style>
        .wrap {
            margin: 0 20px;
        }
        header {
            text-align: center;
            padding: 10px;
            color: #fff;
        }
        input[type="text"],
        input[type="password"],
        input[type="search"],
        input[type="email"],
        input[type="tel"],
        input[type="url"],
        input[type="date"],
        input[type="datetime-local"],
        input[type="time"],
        input[type="number"],
        select,
        textarea {
            border: none;
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
            display: block;
            padding: 0;
            margin: 0;
            width: 100%;
            height: 2.2rem;
            line-height: normal;
            color: #fff;
            font-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
            -webkit-user-select: text;
            user-select: text;
            outline: none;
            border-bottom: 1px solid #ccc;
        }
        input:focus {
            border-bottom-color: #fff;
        }
        .signIn {
            height: 50px;
            width: 100%;
            background: #2dac37;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            color: #fff;
            margin: 15px 0;
        }
        .signUp {
            height: 50px;
            width: 100%;
            background: #fff;
            border-radius: 10px;
            text-align: center;
            line-height: 50px;
            color: #2dac37;
            margin: 15px 0;
        }
        .forget {
            color: #fff;
            float: right;
        }
    </style>
</head>
<body>
<div class="wrap">
    <header>
        <h3>用户登录</h3>
    </header>
    <div>
        <p>
            <input type="text" placeholder="用户名">
        </p>
        <p>
            <input type="password" placeholder="密码">
        </p>
    </div>
    <div>
        <p class="signIn" onclick="fnLogin()">
            登录
        </p>
        <p class="signUp">
            注册
        </p>
    </div>
    <p class="forget">
        忘记密码？
    </p>
</div>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){

    };

    function fnLogin() {
        api.openWin({
            name: 'main',
            url: './main.html'
        });
    }
</script>
</html>
