<body>
<p id="btn"><div class="aui-btn aui-btn-danger aui-btn-block" onclick="fnLoginOut();">注销</div></p>
</body>
<script type="text/javascript" src="../script/api.js"></script>
<script type="text/javascript">
    apiready = function(){
        $api.fixStatusBar($api.byId("btn"));
    };

    function fnLoginOut() {
        $api.clearStorage();
        var rong= api.require('rongCloud2');
        rong.logout(function(ret, err) {
            if (ret.status == 'error')
                api.toast({ msg: err.code });
        });
        api.openWin({
            name: 'login',
            url: './login.html',
            pageParam: {name: 'pageparamname'}
        });
    }
</script>
