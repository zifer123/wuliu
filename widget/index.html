<script type="text/javascript">
    apiready = function(){
        /* 判断是否注册或登录 */
        var isLogin=$api.getStorage("userId");
        if(!isLogin) {
            /* 登录注册 */
            api.openWin({
                name: 'login',
                url: './html/login.html'
            });
        }else {
            api.openWin({
                name: 'main',
                url: './html/main.html'
            });
        }

    };
</script>
