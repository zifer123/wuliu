<script type="text/javascript">
    apiready = function(){
        /* 判断是否注册或登录 */
        var isLogin=false;
        if(!isLogin) {
            /* 登录注册 */
            api.openWin({
                name: 'login',
                url: './html/login.html'
            });
        }else {
            api.openWin({
                name: 'main',
                url: './html/main.html'
            });
        }

        /* 判断融云 */
        var rong = api.require('rongCloud2');
        rong.init(function(ret, err) {
            if (ret.status == 'error')
                api.toast({ msg: err.code });
        });
    };
